
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MyPetStore</title>
    <meta charset="UTF-8">
<!--    <%&#45;&#45;    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">&#45;&#45;%>-->
    <!-- 在Thymeleaf中使用外部资源 -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="StyleSheet" href="../css/newCss.css" type="text/css" media="screen" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/catalog/main}">JPetStore</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cartFor/init}">
                    <img align="middle" name="img_cart" src="../images/cart.gif" />
                </a>
            </li>

            <li class="nav-item" th:if="${session.userInfo==null}">
                <a class="nav-link" th:href="@{/accountFor/signon}">Sign In</a>
            </li>

            <li class="nav-item" th:if="${session.userInfo!=null}">
                <a class="nav-link" th:href="@{/accountFor/signOut}">Sign Out</a>
            </li>
            <li class="nav-item" th:if="${session.userInfo != null}">
                <a class="nav-link" th:href="@{/accountFor/edit}">My Account</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/catalog/help}">?</a>
            </li>
        </ul>
        <form class="navbar-form navbar-right" role="search" th:action="@{/catalog/searchProduct}" method="post" autocomplete="off" id="Search">
            <input class="form-control mr-sm-2" type="text" name="keyword" size="16" id="keyword"
                   placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </div>
</nav>
