        <li class="nav-item" th:if="${session.userInfo==null}">
            <a class="nav-link" href="signonForm">Sign In</a>

        <li class="nav-item" th:if="${session.userInfo!=null}">
            <a class="nav-link" th:href="sionout">Sign Out</a>

                Pet Category <b class="caret"></b>

                <li><a href="/catalog/viewCategory?categoryId=BIRDS">Bird</a></li>
                <li><a href="/catalog/viewCategory?categoryId=DOGS">Dog</a></li>
                <li><a href="/catalog/viewCategory?categoryId=REPTILES">Reptile</a></li>

            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="help.html">?</a>
        </li>
    </ul>
    <div id="SearchPlace" class="navbar-right">
        <div >
            <form class="navbar-form " role="search" th:action="@{/catalog/searchProduct}" method="post" autocomplete="off" id="Search">
                <input class="form-control mr-sm-2" type="text" name="keyword" size="16" id="keyword"
                       placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </div>

</nav>


     <div id="Catalog" class="container">
         <div class="row">
             <div class="col-md-6 col-md-offset-3">
                 <h2 th:text="${category.categoryName}" class="text-center"></h2>

                 <table class="table table-bordered table-striped table-hover text-center">
                     <thead>
                     <tr>
                         <th>Product ID</th>
                         <th>Name</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="product : ${category.getProductList()}">
                         <td>
                             <a th:href="@{'/catalog/viewProduct?productId=' + ${product.productId}}" th:text="${product.productId}"></a>
                         </td>
                         <td th:text="${product.name}"></td>
                     </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>


 </div>


<div class="container " id="Footer">

    <div id="PoweredBy">&nbsp<a href="http://www.csu.edu.cn">www.csu.edu.cn</a>
